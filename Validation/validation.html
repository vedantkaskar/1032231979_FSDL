<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <!-- Import jQuery from CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>

    <div class="container">
        <h2>Registration Form</h2>
        <form id="regForm" novalidate>

            <div class="form-group">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" placeholder="John Doe">
                <small class="error-msg" id="nameError"></small>
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="john@example.com">
                <small class="error-msg" id="emailError"></small>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number (10 digits):</label>
                <input type="text" id="phone" name="phone" placeholder="1234567890">
                <small class="error-msg" id="phoneError"></small>
            </div>

            <div class="form-group">
                <label for="zip">Zip Code (5 digits):</label>
                <input type="text" id="zip" name="zip" placeholder="12345">
                <small class="error-msg" id="zipError"></small>
            </div>

            <button type="submit" id="submitBtn">Submit Registration</button>
        </form>

        <!-- Area to display AJAX response -->
        <div id="responseArea" class="response-box" style="display:none;"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
